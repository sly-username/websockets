<polymer-element name="ed-bubble-select" attributes="name value disabled required checked">
  <template>
    <link rel="stylesheet" href="./ed-bubble-select.css">
    <div class="spacer"></div>
    <div class="wrapper">
      <div class="ed-bubble">
        <div class="inner-text">test</div>
          <input id="checkbox-field" type="checkbox"
            name={{name}} value={{value}}
            disabled?="{{disabled}}"
            required?="{{required}}"
            checked?="{{checked}}"/>
        <content select="*"></content>
      </div>
    </div>
  </template>
  <script src="ed-bubble-select.js"></script>
</polymer-element>
