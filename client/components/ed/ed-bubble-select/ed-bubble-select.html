<polymer-element name="ed-bubble-select" attributes="name view-type genre value disabled required checked">
  <template>
    <link rel="stylesheet" href="./ed-bubble-select.css">
    <template if="{{checked}}">
      <div class="ed-bubble">
        <span><content></content></span>
      </div>
    </template>
    <template if="{{!checked}}">
      <div class="ed-bubble">
        <span><content></content></span>
      </div>
    </template>
    <input id="checkbox-field" type="checkbox" name={{name}} value={{value}} disabled?="{{disabled}}" required?="{{required}}"
          checked?="{{checked}}"/>
  </template>
  <script src="ed-bubble-select.js"></script>
</polymer-element>
