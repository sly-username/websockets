<polymer-element name="ed-scrubber" attributes="min max type format">
  <template>
    <link rel="stylesheet" href="./ed-scrubber.css">
    <span id="val-box"></span>
    <div id="scrubber-wrapper" class="{{type}}">
      <input id="scrubber-input" type="range" on-input="{{showVal}}" on-change="{{showVal}}" max?="{{max}}" min?="{{min}}" format="{{format}}">
      <div class="back-fill"></div>
    </div>
  </template>
  <script src="./ed-scrubber.js"></script>
</polymer-element>
