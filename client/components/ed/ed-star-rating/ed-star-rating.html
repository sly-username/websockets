<polymer-element name="ed-star-rating" attributes="disable">
  <template>
    <link rel="stylesheet" href="./ed-star-rating.css">
    <p class="track-title">Track Title</p>
    <p class="artist-name">Artist Name</p>
    <p class="rate-song">RATE SONG:</p>
    <template if="{{disable}}">
      <p id="disable-text">You must listen to at least half of the song without
        <span>scrubbing to rate it</span>
      </p>
    </template>
    <template if="{{!disable}}">
      <form id="rating-form">
        <fieldset class="rating">
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"></label>
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5"></label>
        </fieldset>
      </form>
    </template>
  </template>
  <script src="ed-star-rating.js"></script>
</polymer-element>
