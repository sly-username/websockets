<polymer-element name="ed-star-rating" attributes="disable">
  <template>
    <link rel="stylesheet" href="./ed-star-rating.css">
    <p class="track-title">Track Title</p>
    <p class="artist-name">Artist Name</p>
    <p class="rate-song">RATE SONG:</p>
    <template if="{{disable}}">
      <p id="disable-text">You must listen to at least half of the song without
        <span>scrubbing to rate it</span>
      </p>
    </template>
    <template if="{{!disable}}">
      <form id="rating-form">
        <div class="star-rating">
          <input type="radio" name="rating" value="1"><div></div>
          <input type="radio" name="rating" value="2"><div></div>
          <input type="radio" name="rating" value="3"><div></div>
          <input type="radio" name="rating" value="4"><div></div>
          <input type="radio" name="rating" value="5"><div></div>
        </div>
      </form>
    </template>
  </template>
  <script src="ed-star-rating.js"></script>
</polymer-element>
