<polymer-element name="ed-star-rating" attributes="disable">
  <template>
    <link rel="stylesheet" href="./ed-star-rating.css">
    <p class="track-title">Track Title</p>
    <p class="artist-name">Artist Name</p>
    <p class="rate-song">RATE SONG:</p>
    <template if="{{disable}}">
      <p id="disable-text">You must listen to at least half of the song without
        <span>scrubbing to rate it</span>
      </p>
    </template>
    <template if="{{!disable}}">
      <form id="rating-form">
        <fieldset class="rating">
          <div class="input-field">
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <input type="radio" name="rating" value="5">
          </div>
          <div class="star-field">
            <ed-icon name="star-rating-1"></ed-icon>
            <ed-icon name="star-rating-1"></ed-icon>
            <ed-icon name="star-rating-1"></ed-icon>
            <ed-icon name="star-rating-1"></ed-icon>
            <ed-icon name="star-rating-1"></ed-icon>
          </div>

          <div class="overlap-field">
            <ed-icon name="star-rating-2"></ed-icon>
            <ed-icon name="star-rating-2"></ed-icon>
            <ed-icon name="star-rating-2"></ed-icon>
            <ed-icon name="star-rating-2"></ed-icon>
            <ed-icon name="star-rating-2"></ed-icon>
          </div>

        </fieldset>
      </form>
    </template>
  </template>
  <script src="ed-star-rating.js"></script>
</polymer-element>
