<polymer-element name="ed-icon" attributes="name rotation">

    <link rel="stylesheet" href="./ed-icon.css" />
    <svg class="flip{{rotation}}">

    </svg>
  </template>
  <script src="./ed-icon.js"></script>
</polymer-element>
