<polymer-element name="ed-mini-player" attributes="image song artist">
  <template>
    <link rel="stylesheet" href="./ed-mini-player.css">
    <div id="mini-player-container" class="player-container">
      <img src="{{image}}" />
      <div class="text-container">
        <h1 id="title"></h1>
        <h5 id="name"></h5>
      </div>
      <div class="responsive-btn-wrapper">
        <button id="play-btn" on-tap="{{toggleIcon}}">
          <ed-icon id="play-icon" name="play"></ed-icon>
        </button>
      </div>
    </div>
  </template>
  <script src="ed-mini-player.js"></script>
</polymer-element>
