<polymer-element name="ed-paired-input" attributes="icon type pattern placeholder">
  <template>
    <link rel="stylesheet" href="ed-paired-input.css">

      <div class="wrapper">
        <ed-icon class="inner-icon align" name="{{icon}}"></ed-icon>
        <input class="align" id="primary-box" type="{{type}}" pattern="{{pattern}}" placeholder="{{placeholder}}" />
      </div>
      <div class="wrapper confirm-container">
        <ed-icon class="inner-icon align" name="{{icon}}"></ed-icon>
        <input class="align" id="confirm-box" type="{{type}}" placeholder="Type {{placeholder}} Again" />
      </div>
  </template>
  <script src="ed-paired-input.js"></script>
</polymer-element>
