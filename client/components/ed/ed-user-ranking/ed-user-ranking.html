<polymer-element name="ed-user-ranking" attributes="rank teal top bottom">
  <template>
    <link rel="stylesheet" href="./ed-user-ranking.css">
    <div class="user-rank">
      <div class="rank-text">{{top}}
        <span>{{bottom}}</span>
      </div>
      <div class="rank-box">{{rank}}</div>
    </div>
  </template>
  <script src="ed-user-ranking.js"></script>
</polymer-element>
