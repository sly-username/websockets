<polymer-element name="ed-modal" attributes="trigger click-off close-button">
  <template>
    <link rel="stylesheet" href="./ed-modal.css">
    <div  id="{{trigger}}" class="modal-container">
      <div id="modal-box" class="modal-box"></div>
      <div id="modal-window" class="modal-window">
        <button id="modal-button" class="close-button">X</button>
        <content select="*"></content>
      </div>
    </div>
  </template>
  <script src="./ed-modal.js"></script>
</polymer-element>
