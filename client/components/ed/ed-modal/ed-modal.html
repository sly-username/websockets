<polymer-element name="ed-modal" attributes="trigger clickOff closeButton">
  <template>
    <link rel="stylesheet" href="./ed-modal.css">
    <div id="{{trigger}}" class="modal-box" clickOff?="{{clickOff}}" closeButton?="{{closeButton}}">
      <div>
        <button id="modal-button" class="close-button">X</button>
        <content select="*"></content>
      </div>
    </div>
  </template>
  <script src="./ed-modal.js"></script>
</polymer-element>
