<polymer-element name="radio-select" attributes="name value disabled required checked">
  <template>
    <link rel="stylesheet" href="./radio-select.css">
    <input id="radioSelect" type="radio"
           name={{name}} value={{value}}
           disabled?="{{disabled}}"
           required?="{{required}}"
           checked?="{{checked}}"
        />
    <content select="*"></content>
  </template>
  <script src="./radio-select.js"></script>
</polymer-element>
