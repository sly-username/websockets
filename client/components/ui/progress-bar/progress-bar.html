<polymer-element name="progress-bar" attributes="value max animation direction show-value">
  <template>
    <link rel="stylesheet" href="./progress-bar.css">

      <div class="container">
        <span class="inner-bar inner-float"></span>
        <div class="progress-numbers">
          <div class="progress-display">{{_valuePercentage}}%</div>
        </div>
      </div>
      <div class="progress-numbers">
        <div class="current-text">{{value}}</div>
        <div class="max-text">{{max}}</div>
      </div>

  </template>
  <script src="./progress-bar.js"></script>
</polymer-element>
