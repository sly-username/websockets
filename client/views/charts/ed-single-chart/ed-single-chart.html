<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>
<link rel="import" href="../../../components/ui/img-placeholder/img-placeholder.html"/>

<polymer-element name="ed-single-chart" attributes="ed-id chart-position chart-title chart-subtitle chart-badge">
  <template>
    <link rel="stylesheet" href="./ed-single-chart.css">
    <div class="single-wrapper">
      <div class="single-header">
        <header>
          <button><ed-icon id="arrow-left" class="chart-arrows" name="arrow-back"></ed-icon></button>
          <button><ed-icon id="arrow-right" class="chart-arrows" name="arrow-back"></ed-icon></button>
          <h1 class="chart-title-text">{{chartTitle}}</h1>
          <p class="chart-subtitle-text">{{chartSubtitle}}</p>
        </header>
      </div>

      <div class="ranks-badge-wrapper">
        <div class="badges">
          <ed-icon id="badge-hrs" name="{{chartBadge}}"></ed-icon>
          <p class="time-left">Time Left</p>

          <h2 class="countdown-timer">{{dateEnds}}</h2>
        </div>

        <ul id="ranks-list" class="rankings">
          <template repeat="{{rankedUser in rankedUsers}}">
            <li ed-id="{{rankedUser.id}}">
              <p class="chart-rank">{{rankedUser[ index ] + 1}}</p>

              <div class="img-container">
                <!--todo not sure how this information is returned to us yet-->
                <img-placeholder src="{{rankedUser.art}}"></img-placeholder>
              </div>
              <p class="chart-points">{{rankedUser.num}}</p>
              <p class="chart-name">{{rankedUser.name}}</p>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </template>
  <script src="./ed-single-chart.js"></script>
</polymer-element>
