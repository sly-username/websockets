<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>
<link rel="import" href="../../../components/ed/ed-paired-input/ed-paired-input.html"/>

<polymer-element name="ed-forgot-pass-reset-view" attributes="">
  <template>
    <link rel="stylesheet" href="./ed-forgot-pass-reset-view.css">
    <div class="forgot-container">
      <div class="ed-logo-header">
        <ed-icon name="eardish-logo-with-slogan"></ed-icon>
      </div>
      <div class="ed-forgot-body">
        <div class="forgot-text">
          <span>We've sent a security code</span>
          <span>to your email. Once you get it,</span>
          <span>enter it below and type your</span>
          <span>new password:</span>
        </div>
        <div id="forgot-form">
          <ed-form-input type="text" class="reset-code" placeholder="Security Code" icon="security-code"></ed-form-input>
          <p class="password-req-text"> *Passwords need to have 8 characters minimum </p>
          <ed-paired-input class="password" type="password" placeholder="Password"
                             icon="password"></ed-paired-input>
          <button id="forgot-submit">Set new password</button>
        </div>
      </div>
    </div>
  </template>
  <script src="ed-forgot-pass-reset-view.js"></script>
</polymer-element>
