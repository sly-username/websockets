<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>

<polymer-element name="ed-forgot-pass-request-view" attributes="">
  <template>
    <link rel="stylesheet" href="./ed-forgot-pass-request-view.css">
    <div class="forgot-container">
      <div class="ed-logo-header">
        <ed-icon name="eardish-logo-with-slogan"></ed-icon>
      </div>
      <div class="ed-forgot-body">
        <div class="forgot-text">
          <p>Enter your email address that you used to register.</p>
        </div>
        <div class="forgot-second-text">
          <p>We'll send you an email with your username and a link to reset your password.</p>
        </div>
        <div id="errorServer" class="hidden">Hmmm... we can't seem to find that email address in our system. Please try again!</div>
        <div id="errorEmail" class="hidden">Please enter a valid email address</div>
        <div id="forgot-form">
          <ed-form-input class="email" type="email" placeholder="Your Email" icon="envelope"></ed-form-input>
          <button id="forgot-submit" class="invalid" on-click="{{submitRequest}}">Submit</button>
        </div>
        <a id="back-button" type="button" href="#/login">
          <br />back
        </a>
      </div>
    </div>
  </template>
  <script src="ed-forgot-pass-request-view.js"></script>
</polymer-element>
