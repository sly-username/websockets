<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>

<polymer-element name="ed-forgot-pass-request-view" attributes="">
  <template>
    <link rel="stylesheet" href="./ed-forgot-pass-request-view.css">
    <div class="forgot-container">
      <div class="ed-logo-header">
        <ed-icon name="eardish-logo-with-slogan"></ed-icon>
      </div>
      <div class="ed-forgot-body">
        <div class="forgot-text">
          <span>Enter your email address that</span>
          <span> you used to register.</span>
        </div>
        <div class="forgot-second-text">
          <span>We'll send you an email with</span>
          <span>your username and a link to</span>
          <span>reset your password.</span>
        </div>
        <form id="forgot-form" action="#">
          <fieldset>
            <ed-form-input class="email" type="email" placeholder="Your Email" icon="envelope"></ed-form-input>
          </fieldset>
          <button id="forgot-submit" type="submit" disabled>Submit</button>
        </form>
        <button id="back-button">
          back
        </button>
      </div>
    </div>
  </template>
  <script src="ed-forgot-pass-request-view.js"></script>
</polymer-element>
