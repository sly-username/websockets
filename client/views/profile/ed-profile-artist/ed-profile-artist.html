<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>
<link rel="import" href="../../../components/ui/img-placeholder/img-placeholder.html"/>

<polymer-element name="ed-profile-artist" attributes="ed-id">
  <template>
    <link rel="stylesheet" href="./ed-profile-artist.css">
    <div class="ed-profile-artist-wrapper">
      <div class="ed-content">
        <div class="rank-bar">
          <div class="back-icon">
            <ed-icon name="arrow-down"></ed-icon>
          </div>
          <div class="user-rank">
            <div class="rank-text">Your
              <span>rank</span>
            </div>
            <!-- placeholder until more info gets added to service -->
            <div class="rank-box">{{ edArtist.displayRank || 0 }}</div>
          </div>
          <div class="songs-rated">
            <div class="songs-rated-text">Songs
              <span>rated</span>
            </div>
            <!-- placeholder until more info gets added to service -->
            <div class="songs-rated-box">{{ edArtist.songsRated || 0 }}</div>
          </div>
        </div>
        <div class="image-wrapper">
          <div class="profile-name">
            {{ edArtist.displayName || "Name Error" }}
            <span>Artist/Band</span>
          </div>
          <div class="profile-image">
            <!-- placeholder until more info gets added to service -->
            <img-placeholder src="{{ edArtist.displayImage }}" image="fillmurray"></img-placeholder>
          </div>
        </div>
        <div class="icon-section">
          <div class="icon-header">Rewards</div>
          <hr>
          <div class="icon-bar-wrapper">
            <ed-icon name="badge-empty"></ed-icon>
            <ed-icon name="badge-empty"></ed-icon>
            <ed-icon name="badge-empty"></ed-icon>
            <ed-icon name="badge-empty"></ed-icon>
          </div>
          <hr>
        </div>
        <div class="bio-section">
          <div class="bio-header">Biography</div>
          <hr>
          <div class="bio-body">
            {{ edArtist.bio || "No Bio" }}
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="ed-profile-artist.js"></script>
</polymer-element>
