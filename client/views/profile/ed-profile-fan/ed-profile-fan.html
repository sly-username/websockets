<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>
<link rel="import" href="../../../components/ui/img-placeholder/img-placeholder.html"/>

<polymer-element name="ed-profile-fan" attributes="ed-id">
  <template>
    <link rel="stylesheet" href="./ed-profile-fan.css">
    <div class="ed-profile-fan-wrapper">
      <div class="ed-content">
        <div class="rank-bar">
          <div class="back-icon">
            <ed-icon name="arrow-down"></ed-icon>
          </div>
          <div class="user-rank">
            <div class="rank-text">Your
              <span>rank</span>
            </div>
            <!-- placeholder until more info gets added to service -->
            <div class="rank-box">{{ edFan.displayRank || 0 }}</div>
          </div>
          <div class="songs-rated">
            <div class="songs-rated-text">Songs
              <span>rated</span>
            </div>
            <!-- placeholder until more info gets added to service -->
            <div class="songs-rated-box">{{ edFan.songsRated || 0 }}</div>
          </div>
        </div>
        <div class="image-wrapper">
          <div class="profile-name"> {{ edFan.displayName || "No Name" }}
            <span>Fan</span>
          </div>
          <div class="profile-image">
            <!-- placeholder until more info gets added to service -->
            <img-placeholder src="{{ edFan.displayImage }}" image="placecage"></img-placeholder>
          </div>
        </div>
        <div class="icon-section">
          <div class="icon-header">Rewards
            <div class="edit-profile">
              <ed-icon name="pencil"></ed-icon>
              <button>Edit Profile</button>
            </div>
          </div>
          <hr>
          <div class="icon-bar-wrapper">
            <ed-icon name="badge-empty"></ed-icon>
            <ed-icon name="badge-empty"></ed-icon>
            <ed-icon name="badge-empty"></ed-icon>
            <ed-icon name="badge-empty"></ed-icon>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </template>
  <script src="ed-profile-fan.js"></script>
</polymer-element>
