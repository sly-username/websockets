<link rel="import" href="../../../components/ed/ed-icon/ed-icon.html"/>
<link rel="import" href="../../../components/ui/img-placeholder/img-placeholder.html"/>

<polymer-element name="ed-profile-fan" attributes="ed-id">
  <template>
    <link rel="stylesheet" href="./ed-profile-fan.css">
    <div class="ed-profile-fan-wrapper">
      <button class="back-icon">
        <ed-icon name="arrow-back"></ed-icon>
      </button>
      <ed-user-ranking top="Your" bottom="rank" rank="{{ edFan.displayRank || 75 }}" teal></ed-user-ranking>
      <ed-user-ranking top="Songs" bottom="rated" rank="{{ edFan.songsRated || 362 }}"></ed-user-ranking>
      <section class="image-wrapper">
        <div class="profile-name">
          {{ edFan.displayName || "Emma Wilson" }}
          <span>Fan</span>
        </div>
        <img-placeholder src="{{ edFan.displayImage }}" image="placecage"></img-placeholder>
      </section>
      <section class="icon-section">
        <div class="icon-header">Rewards
          <button>
            Edit Profile
            <ed-icon id="btn-icon" name="pencil"></ed-icon>
          </button>
        </div>
        <hr>
        <ed-icon name="badge-empty"></ed-icon>
        <ed-icon name="badge-empty"></ed-icon>
        <ed-icon name="badge-empty"></ed-icon>
        <ed-icon name="badge-empty"></ed-icon>
        <hr>
      </section>
    </div>
  </template>
  <script src="ed-profile-fan.js"></script>
</polymer-element>
