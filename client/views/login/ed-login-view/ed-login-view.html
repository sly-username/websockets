<polymer-element name="ed-login-view" attributes="">
  <template>
    <link rel="stylesheet" href="./ed-login-view.css">
    <div class="login-container">
      <div class="ed-logo-header">
        <ed-icon name="eardish-logo-with-slogan"></ed-icon>
      </div>
      <div class="ed-login-body">
        <form id="login-form" method="post" role="form" action="#">
          <fieldset>
            <ed-form-input type="email" placeholder="Your Email" icon="add189"></ed-form-input>
            <ed-form-input type="password" placeholder="Password" icon="alarm52"></ed-form-input>
          </fieldset>
          <a id="login-forgot-password" href="#">Forgot Password?</a>
          <button id="login-submit" type="submit">Login</button>
        </form>
        <button id="sign-up-button" type="button" href="#">
          <span class="small-text">Don't have an account?</span>
          <span>Sign Up Here</span>
        </button>
      </div>
    </div>
  </template>
  <script src="ed-login-view.js"></script>
</polymer-element>
