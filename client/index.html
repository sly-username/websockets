<!doctype html>
<html lang="en">
<head>
  <base href="/" />
  <link rel="shortcut icon" href="assets/favicon.ico"/>

  <script src="vendor/platform/platform.js"></script>
  <script src="vendor/polymer/polymer.js"></script>


  <link rel="import" href="components/ui/on-off/on-off.html"/>

  <link rel="stylesheet" href="styles/reset.css"/>

</head>
<body unresolved>


<on-off on-text="on" off-text="off" checked disabled></on-off>

<script>

  var toggle = document.querySelector("on-off");

  toggle.addEventListener("toggle", function () {
    console.log("toggle");
  });

  toggle.addEventListener("on", function () {
    console.log("on");
  });
  toggle.addEventListener("off", function () {
    console.log("off");
  });

</script>
<script>
  (function(){
    window.addEventListener("load", function(){
      console.log("done.");
      document.body.removeAttribute("unresolved");
    });
  })();
</script>

<script id="reload-tag" type="text/javascript">
  if( (/(^local.eardish.com:5115)|(localhost:5115)/g).test(location.host) ){
    document.write(
        '<script src="http://'
        + (location.host || "localhost").split(":")[0]
        + ':35729/livereload.js"></'
        + "script>"
    );
  } else {
    var here = document.getElementById("reload-tag");
    setTimeout(function(){
      document.body.removeChild(here);
    }, 200);
  }
</script>

</body>
</html>
