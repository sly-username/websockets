<!doctype html>
<html lang="en">
<head>
  <base href="/" />
  <link rel="shortcut icon" href="assets/favicon.ico"/>

  <script src="vendor/platform/platform.js"></script>
  <script src="vendor/polymer/polymer.js"></script>

  <link rel="stylesheet" href="styles/normalize.css"/>

</head>
<body unresolved>

<script>
  (function(){
    window.addEventListener("load", function(){
      console.log("done.");
      document.body.removeAttribute("unresolved");
    });
  })();
</script>

<script id="reload-tag" type="text/javascript">
  if( (/(^local.eardish.com:5115)|(localhost:5115)/g).test(location.host) ){
    document.write(
        '<script src="http://'
        + (location.host || "localhost").split(":")[0]
        + ':35729/livereload.js"></'
        + "script>"
    );
  } else {
    var here = document.getElementById("reload-tag");
    setTimeout(function(){
      document.body.removeChild(here);
    }, 200);
  }
</script>

</body>
</html>
