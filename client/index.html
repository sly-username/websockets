<body unresolved>

<img-placeholder image="user-profile" src="http://www.fillmurray.com/300/200"></img-placeholder>
<img-placeholder image="artist-profile"></img-placeholder>

<script>
  // script required for <img-placeholder>
  document.addEventListener('polymer-ready', function() {
    document.createElement("img-placeholder").imageMap = (function(){
      var urlPrefix = "./assets/placeholder/",
          urlPostfix = ".svg",
          map = {},
          imageNames = [
            "user-profile",
            "artist-profile",
            "person-silhoutte",
            "song-art",
            "album-art"
          ];

      imageNames.forEach( function ( imageName ){
        map[imageName] = urlPrefix + imageName + urlPostfix;
      });
      //return map;
      return {
        "user-profile":"http://www.placecage.com/c/460/300",
        "artist-profile":"http://www.placecage.com/g/155/300"
      }
    })();
  });

</script>

<script id="reload-tag" type="text/javascript">
  if( (/^local.eardish|localhost|:5115/g).test(location.host) ){
    document.write(
        "<script src=\"http://" +
        (location.host || "localhost").split(":")[0] +
        ":35729/livereload.js\"></" +
        "script>"
    );
  }

  // Remove this script tag
  var here = document.getElementById("reload-tag");
  setTimeout(function(){
    document.body.removeChild(here);
  }, 200);
</script>

</body>
