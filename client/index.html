<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/" />
  <title>Eardish</title>
  <link rel="shortcut icon" href="assets/favicon.ico" />

  <!-- Vendor Scripts -->
  <script src="vendor/webcomponents.js"></script>
  <script src="vendor/polymer.js"></script>
  <script src="vendor/traceur-runtime.js"></script>
  <script src="vendor/es6-module-loader.js"></script>
  <script src="vendor/system.js"></script>

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/reset.css" />

  <!-- UI WebComponents -->
  <link rel="import" href="components/ui/ui-components.html" />

  <!-- Eardish WebComponents -->
  <link rel="import" href="components/ed/ed-components.html" />
</head>
<body>

<div class="left">
  <paired-input type="password" placeholder="Password" pattern="[A-Za-z0-9-_!@#$]{8,}"></paired-input>
</div>

<div class="left">
  <on-off on-text="Yes" off-text="No" checked></on-off>
</div>

<div class="left">
  <progress-bar value="33" max="52" show-value="true" animation="bars" direction="RTL"></progress-bar>
</div>

<script id="reload-tag" type="text/javascript">
  if( (/(^local.eardish.com:5115)|(localhost:5115)/g).test(location.host) ){
    document.write(
        "<script src=\"http://" +
        (location.host || "localhost").split(":")[0] +
        ":35729/livereload.js\"></" +
        "script>"
    );
  }

  // Remove this script tag
  var here = document.getElementById("reload-tag");
  setTimeout(function(){
    document.body.removeChild(here);
  }, 200);
</script>

</body>
</html>
