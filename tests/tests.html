<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="assets/favicon.ico" />
  <title>Client App Tests</title>

  <!-- Vendor Scripts -->
  <script src="vendor/webcomponents.js"></script>
  <script src="vendor/polymer.js"></script>
  <script src="vendor/traceur-runtime.js"></script>
  <script src="vendor/es6-module-loader.js"></script>
  <script src="vendor/system.js"></script>

  <!-- Test Vendor Scripts -->
  <link rel="stylesheet" href="vendor/mocha.css"/>
  <script src="vendor/mocha.js"></script>
  <script src="vendor/chai.js"></script>
  <script src="vendor/sinon.js"></script>
  <script src="vendor/chai-as-promised.js"></script>

  <script>

    mocha.setup({
      ui: "tdd"
    });
  </script>

  <!-- INCLUDE COMPONENT TEST FILES -->
</head>
<body>
  <div id="mocha"></div>
  <div id="test-wrappers" class="hidden">
    <!-- INCLUDE TEST WRAPPERS -->
  </div>

  <script>
    // Run Mocha
    document.addEventListener( "polymer-ready", function() {
      console.log( "running tests" );
      mocha.run();
    });
  </script>

  <!-- Livereload -->
  <script id="reload-tag" type="text/javascript">
   (function(){
      // Live Reload Script
      if( !window.frameElement && ( /^local.eardish|localhost|:5115/g ).test( location.host ) ) {
        document.write(
            "<script src=\"http://" +
            ( location.host || "localhost" ).split( ":" )[0] +
            ":35729/livereload.js\"></" +
            "script>"
        );
      }

      // Remove this script tag
      var here = document.getElementById("reload-tag");
      setTimeout(function(){
        document.body.removeChild(here);
      }, 200);
    })();
  </script>
</body>
</html>
